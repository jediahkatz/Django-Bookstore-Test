<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<body>
{%  if request.user.is_authenticated %}
    <h4>
        Hello, {{request.user.username}}!
        <a href="{% url 'auth_logout' %}">Log out</a>
    </h4>
{% else %}
    <h4>
        Hello! <a href="{% url 'auth_login' %}">Log in</a>
    </h4>
{% endif %}
Hello store! There are {{ count }} books in stock.</br>
User location: {{ request.session.location }}
</body>
</html>
